<ion-header>
    <ion-toolbar>
      <ion-button color="light" slot="end" (click)="dismissRegister()">X</ion-button>
      <ion-title>Registrate en el App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <form #form="ngForm" (ngSubmit)="register(form)" method="post">
      <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input ngModel name="fName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input ngModel name="lName"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" ngModel name="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" ngModel name="password"></ion-input>
      </ion-item>
    
      <ion-button type="submit" expand="full" color="tertiary">Registrarse</ion-button>
    </form>
    <p text-center>Tienes cuenta?</p>
    <ion-button expand="full" color="primary" (click)="loginModal()">Ingresar</ion-button>
  </ion-content>
